<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="qr-generator">
    <h1>Gerador Qr-Code</h1>
    <input type="text" id="qrInput" placeholder="Digite o texto ou URL">
    <button onclick="generateQRCode()">Gerar QR Code</button>
  </div>

  <!-- Modal Overlay para exibir o QR Code -->
  <div id="qrOverlay" class="overlay">
    <div class="qr-modal">
      <span class="close-btn" onclick="closeQRCode()">Ã—</span>
      <div id="qrCode"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
